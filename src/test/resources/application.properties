# Server configuration
server.servlet.context-path=/tpfoyer
server.port=8089

# DATABASE
spring.datasource.url=jdbc:h2:mem:tedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# Enable Swagger UI for your API documentation
springfox.documentation.enabled=true

# Base package to scan for API documentation
springfox.documentation.swagger.v2.path=/v2/api-docs
springfox.documentation.swagger.ui.path=/swagger-ui/
springfox.documentation.swagger.ui.enable=true
